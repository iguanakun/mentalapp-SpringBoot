<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    <link rel="stylesheet" th:href="@{/css/user/registration.css}">
    <link rel="stylesheet" th:href="@{/css/shared/second_header.css}">
    <link rel="stylesheet" th:href="@{/css/shared/second_fotter.css}">
</head>

<body>
    <!-- ヘッダー -->
    <header class='second-header'>
        <a th:href="@{/}" class="header-title">自分でできる心理療法</a>
    </header>

    <!-- メインコンテンツ -->
    <div class="registration-main">
        <div class='form-wrap'>
            <div class='form-header'>
                <h1 class='form-header-text'>
                    ログイン
                </h1>
            </div>
            
            <!-- エラーメッセージ表示 -->
            <div class='login-flash-message'>
                <div th:if="${param.error}" class="alert">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert">
                    You have been logged out.
                </div>
            </div>
            
            <!-- ログインフォーム -->
            <form th:action="@{/authenticateTheUser}" method="POST">
                <div class="form-group">
                    <div class='form-text-wrap'>
                        <label class="form-text">ユーザー名</label>
                    </div>
                    <input type="text" name="username" class="input-default" id="username" placeholder="ユーザー名">
                </div>
                
                <div class="form-group">
                    <div class='form-text-wrap'>
                        <label class="form-text">パスワード</label>
                    </div>
                    <input type="password" name="password" class="input-default" id="password" placeholder="">
                </div>
                
                <div class='login-btn'>
                    <button type="submit" class="login-green-btn">ログイン</button>
                </div>
            </form>
            
            <div class="register-btn">
                <a th:href="@{/register/showRegistrationForm02}" class="register-green-btn">新規登録</a>
            </div>
        </div>
    </div>
    
    <!-- フッター -->
    <footer class='second-fotter'>
        <div class="footer-title">自分でできる心理療法</div>
    </footer>
</body>
</html>
